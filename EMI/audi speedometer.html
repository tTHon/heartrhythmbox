<!DOCTYPE html>
<html>

<body>

<div id="demo"></div>
<div style="text-align:center">
  <canvas id="canvas" style="border:0.1vw solid black;"></canvas>
</div>



<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var vw = Math.round(window.innerWidth/100);
var vh = Math.round(window.innerHeight/100);
var nav=0; 
baseX=30*vw;baseY=70*vh;
widthU = 4*vw;baseWidth=17*widthU;
xTF=0.95;yTF=0.31
document.getElementById('demo').innerHTML = baseX+(widthU*(0*3))-(baseX-((1+0)*widthU));

createCanvas()

//draft drawing class 0-4
var cls;
for (cls=0;cls<5;cls++){
  ctx.beginPath();
  baseLeft = baseX-((1+cls)*widthU);baseRight = baseX+(widthU*(cls*3))
  thisWidth = baseRight-baseLeft
  ctx.moveTo(baseLeft,baseY)
  ctx.lineTo(baseLeft+(xTF*thisWidth),baseY-(yTF*thisWidth))
  ctx.stroke()
  ctx.moveTo(baseLeft+(xTF*thisWidth),baseY-(yTF*thisWidth))
  ctx.lineTo(baseLeft+thisWidth,baseY)
  ctx.stroke()
}




//nav
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===32) {
      nextMove()
      }
})



function createCanvas() {
  const scale = window.devicePixelRatio;
  canvas.style.width = 0.9*window.innerWidth + 'px';
  canvas.style.height = 0.9*window.innerHeight + 'px';
  canvas.width = Math.floor(0.9*window.innerWidth * scale*2)
  canvas.height = Math.floor(0.9*window.innerHeight * scale*2)
  ctx.scale(scale*2,scale*2)
}



</script>

</body>
</html>
