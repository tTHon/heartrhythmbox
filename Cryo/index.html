    .carousel {
      position: relative;
      width: 100%;

      margin: 20px auto;
      overflow: hidden;
    }
    
    .carousel-items {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .carousel-item {
      min-width: 100%;box-sizing: border-box;
      position: relative;display: flex;align-items: center;justify-content: center;
    }

    .carousel-item img {
      width: 100%;height: auto;max-height: 900px;
      object-fit: cover;
    }

    /* Dot navigation below slide */
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active {
      background-color: #717171;
    }

    /* Caption below dots */
    .caption {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 2vmax;
      margin-top: 10px;
      width: 100%;
    }

    /* Navigation buttons */
    .carousel-control-prev,
    .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    
    .carousel-control-prev {
      left: 10px;
    }
    
    .carousel-control-next {
      right: 10px;
    }

<script>
  // Current index for each carousel
  const carouselIndices = {
    carousel1: 0,
    carousel2: 0,
    carousel3: 0,
    carousel4: 0,
    carousel5: 0
  };

  // Captions for the carousels
  const captions = {
    carousel1: [
      'Cryo results in Less Thrombus & More Homogenous Lesion',
      'Caption for Slide 2',
      'Caption for Slide 3'
    ],
    carousel2: [
      'Caption for Slide 1',
      'Caption for Slide 2',
      'Caption for Slide 3'
    ],
    carousel3: [
      'Caption for Slide 1',
      'Caption for Slide 2',
      'Caption for Slide 3'
    ],
    carousel4: [
      'Caption for Slide 1',
      'Caption for Slide 2',
      'Caption for Slide 3'
    ],
    carousel5: [
      'Caption for Slide 1',
      'Caption for Slide 2',
      'Caption for Slide 3'
    ]
  };

  // Initialize all carousels
  document.addEventListener('DOMContentLoaded', function () {
    initCarousel('carousel1');
    initCarousel('carousel2');
    initCarousel('carousel3');
    initCarousel('carousel4');
    initCarousel('carousel5');
  });

  function initCarousel(carouselId) {
    const items = document.getElementById(`${carouselId}-items`);
    const totalSlides = items.children.length;
    const dotsContainer = document.getElementById(`${carouselId}-dots`);

    // Create dots dynamically
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', function () {
        goToSlide(carouselId, i);
      });
      dotsContainer.appendChild(dot);
    }

    // Show the initial slide
    showSlide(carouselId, carouselIndices[carouselId]);
  }

  function showSlide(carouselId, index) {
    const items = document.getElementById(`${carouselId}-items`);
    const dots = document.getElementById(`${carouselId}-dots`).children;
    const totalSlides = items.children.length;
    const caption = document.getElementById(`${carouselId}-caption`);

    // Loop back to the first slide if at the end
    if (index >= totalSlides) {
      carouselIndices[carouselId] = 0;
    } else if (index < 0) {
      carouselIndices[carouselId] = totalSlides - 1;
    } else {
      carouselIndices[carouselId] = index;
    }

    // Move the carousel
    const offset = -carouselIndices[carouselId] * 100;
    items.style.transform = `translateX(${offset}%)`;

    // Update dots
    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove('active');
    }
    dots[carouselIndices[carouselId]].classList.add('active');

    // Update caption
    caption.textContent = captions[carouselId][carouselIndices[carouselId]];
  }

  function nextSlide(carouselId) {
    carouselIndices[carouselId]++;
    showSlide(carouselId, carouselIndices[carouselId]);
  }

  function prevSlide(carouselId) {
    carouselIndices[carouselId]--;
    showSlide(carouselId, carouselIndices[carouselId]);
  }

  function goToSlide(carouselId, index) {
    showSlide(carouselId, index);
  }

  // Touch event handlers
  let touchStartX = 0;
  let touchEndX = 0;

  function handleGesture(carouselId) {
    if (touchEndX < touchStartX) {
      nextSlide(carouselId);  // Swipe left
    } 
    if (touchEndX > touchStartX) {
      prevSlide(carouselId);  // Swipe right
    }
  }

  ['carousel1', 'carousel2', 'carousel3', 'carousel4', 'carousel5'].forEach(carouselId => {
    document.getElementById(carouselId).addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById(carouselId).addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture(carouselId);
    });
  });
</script>
