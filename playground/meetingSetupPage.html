<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Start your new meeting scheduling</h1>
        <form> 
            <label for="meetingName">Name of the meeting:</label>
            <input type="text" id="meetingName" name="meetingName"><br><br>   
            
            <label for="startDate">Start on: </label>
            <input type="date" id="startDate">
            <label for="endDate">&nbsp;&nbsp;  Until: </label>
            <input type="date" id="endDate"><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
