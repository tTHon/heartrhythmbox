<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #dBoard {display:none}    
</style>
<body>
    <div id="setUp" style="text-align: center;">
        <h1>Start your new meeting setup</h1>
       
            <label for="meetingName">Name of the meeting:</label>
            <input type="text" id="meetingName" name="meetingName"><br><br>   
            
            <label for="startDate">Start on: </label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">&nbsp;&nbsp;  Until: </label>
            <input type="date" id="endDate" name="endDate"><br><br>
            <input type="submit" onclick="goToDashboard()">
            <input type="reset">

    </div>
    <div id="dBoard">
        <span id="mName"></span>
        <span id="mStartDate"></span> <span id="mEndDate"></span> 
    </div>

<script>

function goToDashboard(){
    document.getElementById('setUp').style.display = 'none'
    document.getElementById('dBoard').style.display = 'block'
    document.getElementById('mName').innerHTML = document.getElementById('meetingName').value
    document.getElementById('mStartDate').innerHTML = document.getElementById('startDate').value
    document.getElementById('mEndDate').innerHTML = document.getElementById('endDate').value
}


</script>
</body>
</html>
