<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<style>
    * {font-family: 'Rubik', sans-serif;color: #ddd;}
    #container {border: 1px solid #555;overflow-y: scroll;position: relative;}
    #header {position: sticky;background-color: aquamarine;color: #333;}
    .band {position: absolute;height: 1px;width: 100%;color: #ddd;}
    #time, #room {position: absolute;}
    
</style>
<body style="background-color: #333;">
    <h1>Day View</h1>

    <div id="container">
        <div id="header">
            <div id="time"></div>
            <div id="room"></div>
        </div>
    </div>

<script>
    vh = (screen.height)/100
    tenMin = 1.5*vh;
    document.getElementById('container').style.height = 6*9*tenMin + 'px'
    document.getElementById('header').style.height = tenMin*6 + 'px'
</script>

</body>

</html>
