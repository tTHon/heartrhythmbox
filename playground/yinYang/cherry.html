<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherry picking</title>
<style>
    * {margin: 0;};
</style>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const vw = Math.round(window.innerWidth/100);
const vh = Math.round(window.innerHeight/100);

createCanvas(2);
//drawFirstBranch();
//drawSecondBranch(27*vw,20*vh,2.2*vw,0.8,25);

function drawFirstBranch(){
    const x0 = 2*vw;
    const y0 = 20*vh;
    const mainRadius = 2.2*vw;
    const length = 25;
    for (let index = 0; index < length; index=index+0.5) {
        var randomX = 1+Math.random()/70;
        var randomY = 1+Math.random()/70;
        drawCircle(x0+(index*vw*randomX),y0*randomY,mainRadius-(0.15*index),'black')       
    }
}

function drawSecondBranch(x,y,radius,ratio,length){
    var upperR = radius * (1-ratio);
    var lowerR = radius * ratio;
    var angle = (Math.random()+Math.random() + 20)/180;
    
    //upper
    var upperY0 = (y-radius) + upperR;
    for (let index = 0; index < length; index=index+0.5) {
        var randomX = 1+Math.random()/200;
        var randomY = 1+Math.random()/200;    
        var newX = x+ (index*vw*Math.cos(angle));
        var newY = upperY0- (index*vw*Math.sin(angle));         
        drawCircle(newX*randomX,newY*randomY,upperR-(0.02*index),'black')
    }
    //lower
    var lowerY0 = y + radius - lowerR;
    for (let index = 0; index < length; index=index+0.5) {
        var newX = x+ (index*vw*Math.cos(angle));
        var newY = y+ (index*vw*Math.sin(angle));   
        var randomX = 1+Math.random()/100;
        var randomY = 1+Math.random()/100;      
        drawCircle(newX*randomX,newY*randomY,lowerR-(0.08*index),'black')
    }
}



function drawCircle(x,y,r,color){
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI);
    ctx.fillStyle = color;
    ctx.shadowColor = color;
    ctx.shadowBlur = 5;
    ctx.fill();
}

function createCanvas(mag) {
  const scale = window.devicePixelRatio;
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  canvas.width = Math.floor(window.innerWidth * scale*mag)
  canvas.height = Math.floor(window.innerHeight * scale*mag)
  ctx.scale(scale*mag,scale*mag)
}


var Branch = function() {
    this.canvas = canvas;
    this.context = canvas.getContext("2d");
    this.x = 50;
    this.y = canvas.height/2;
    this.radius = 5;
    this.angle = 2*Math.PI;

    this.fillStyle = "#000";
    this.shadowColor = "#000";
    this.shadowBlur = 2;

    this.speed = width/500;
    this.generation = 0;
    this.distance = 0;
};

Branch.prototype = {
    process: function() {
        this.draw();
        this.iterate();
        //this.split();
        this.die();
    },

    draw: function() {
        var context = this.context;
        context.save();
        context.fillStyle = this.fillStyle;
        context.shadowColor = this.shadowColor;
        context.shadowBlur = this.shadowBlur;
        context.beginPath();
        context.moveTo(this.x, this.y);
        context.arc(this.x, this.y, this.radius, 0, 2*Math.PI, true);
        context.closePath();
        context.fill();
        context.restore();
    },

    iterate: function() {
        var deltaX = this.speed * Math.cos(this.angle);
        var deltaY = - this.speed * Math.sin(this.angle);

        this.x += deltaX;
        this.y += deltaY;
        this.radius *= (0.99 - this.generation/500);

        var deltaDistance = Math.sqrt(Math.pow(deltaX,2) + Math.pow(deltaY,2));

        this.distance += deltaDistance;

        if (this.speed > this.radius * 2){
            this.speed = this.radius * 2;
        }

        this.angle += Math.random()/5 - 1/5/2;
    },

    split: function() {
        var splitChance = 0;
        if (this.generation == 1)
            splitChance = this.distance / height - 0.2;
        else if (this.generation < 3)
            splitChance = this.distance / height - 0.1;

        if (Math.random() < splitChance) {
            var n = 2 + Math.round(Math.random()*3);
            for (var i = 0; i < n; i++) {
                var branch = new Branch();
                branch.x = this.x;
                branch.y = this.y;
                branch.angle = this.angle;
                branch.radius = this.radius * 0.9;
                branch.generation++;
                branch.fillStyle =this.fillStyle;

                branches.add(branch);
            }
            branches.remove(this);
        }
    },

    die: function() {
        if (this.radius < 1) {
            branches.remove(this);
        }
    }
};

var BranchCollection = function() {
    this.branches = [];
    this.canvas = canvas;
}

BranchCollection.prototype = {
    add: function(branch) {
        this.branches.push(branch);
    },


    process: function() {
        for (var b in this.branches) {
            this.branches[b].process();
        }
    },

    remove: function(branch) {
        for (var  b in this.branches)
            if (this.branches[b] === branch)
                this.branches.splice(b, 1);
    } 
}

var width = window.innerWidth;
var height = window.innerHeight;
canvas.width = width;
canvas.height = height;


var n = 2 + Math.random() * 3;


var initialRadius = width / 50;
branches = new BranchCollection();

for (var i = 0; i < n; i++) {
    branch = new Branch();
    branch.x = width/2 - initialRadius + i * 2 * initialRadius / n;
    branch.radius = initialRadius;
    branches.add(branch);
}

var interval = setInterval(function() {
    branches.process();
    if (branches.branches.length == 0) {
        clearInterval(interval);
    }

}, 0);



</script>
    
</body>
</html>
