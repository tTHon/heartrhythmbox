<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yinYang</title>
<style>
    * {margin: 0;}
</style>
</head>
<body>
    <canvas id="canvas" style="background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const vw = Math.round(window.innerWidth/100);
const vh = Math.round(window.innerHeight/100);
const fireColor = ['#801100','#b62203','#d73502','#fc6400','#ff7500','#FAC000'];
const iceColor = ['#3f7eb3','#6ba7cc','#aedbf0','#fafeff','#e2fcff','#cbf1fa'];

createCanvas(1);

const radius = 20*vw;
const centerX = 50*vw;
const centerY = 40*vh;

nav=0;
dysAutonomia(0.38,0.55,0.4,1);
majorLabel('#3f7eb3');
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===32) {
      nav++;  
      stepMove()
    }
})

//baseAnimation()
function stepMove(){
    if (nav==1){
        trigger(1);}
    if (nav==2){
        paraSymOverLoad();
    }
    if (nav==3){
        pSymEffect();
    }

}

function pSymEffect(){
    const pRad = 0.2*radius;
    const beginX = centerX + radius + pRad + vw;
    const beginY = centerY - pRad*3;
    ctx.textAlign = 'center';ctx.textBaseline = "middle";
    ctx.font = 3*vw + 'px Arial';
    ctx.fillStyle = '#ddd'
    //#1
    ctx.beginPath();
    ctx.arc(beginX,beginY,pRad,0, 2 * Math.PI);
    ctx.strokeStyle = '#ddd'
    ctx.stroke();
    ctx.fillText('↓SV',beginX,beginY);
    ctx.closePath()
    //#2
    ctx.beginPath();
    ctx.arc(beginX + pRad*2 + vw,beginY,pRad,0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillText('↓HR',beginX + pRad*2 + vw,beginY);
    ctx.closePath();
    //#3
    ctx.beginPath();
    ctx.arc(beginX,beginY + pRad*2 + vw,pRad,0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillText('↓SVR',beginX,beginY + pRad*2 + vw);
    ctx.closePath();
    //#4
    ctx.beginPath();
    ctx.arc(beginX + pRad*2 + vw,beginY + pRad*2 + vw,pRad,0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillText('↓BP',beginX + pRad*2 + vw,beginY + pRad*2 + vw);
    ctx.closePath();

    setTimeout(() => {
        ctx.beginPath();
        ctx.moveTo(beginX + pRad + vw,beginY + pRad*3 + vw);
        ctx.quadraticCurveTo(centerX + (radius+pRad*4),
        centerY + (radius+pRad*4),centerX+pRad,centerY + (radius+pRad*1.8));
        ctx.stroke();
        ctx.closePath();
    }, 600);

    setTimeout(() => {
        ctx.beginPath();
        ctx.arc(centerX,centerY + (radius+pRad*1.8),pRad*1.2,0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = '#1b2735';ctx.fill();
        ctx.fillStyle = '#ddd';
        ctx.textAlign = 'right';
        ctx.font = 3*vw + 'px Arial'; 
        ctx.fillText('Syn',centerX+vw,centerY + (radius+pRad*1.8)-vw);
        ctx.textAlign = 'left';
        ctx.fillText('cope',centerX-2*vw,centerY + (radius+pRad*1.8)+1.2*vw);
        ctx.closePath(); 
    }, 1200);
}


//fireRatio and fireGrd
//iceRatio, starting grd and ending grd
function iceUp(fire,fireGrd,ice,from,to){
    
    var fireColor = getFireGrd(fireGrd);
    var right = ice;
    
    for (let index = from; index <= to; index=index +0.5) {
        setTimeout(() => {
            var iceColor = getIceGrd(index);
            ctx.clearRect(0,0,100*vw,100*vh);
            trigger(0);
            drawLeft(fire,fireColor);
            drawRight(right,iceColor); 
            right = right + 0.02;
            if (right+fire>=1){right = 1-fire};
        }, 100*index);
    }

}

function paraSymOverLoad(){
    var left = 0.26;var right = 0.55;
    var ice = 1;
    const coldLevel = 8;
    var fireColor = getFireGrd(1);
    var iceColor = getIceGrd(ice);
    const fireDown = 0.1;
    const step = 2*Math.ceil((right-fireDown)/0.02);
   
    for (let index = 0; index <step; index++) {
        setTimeout(() => {
            ice = ice + (coldLevel/step);
            if (ice>=coldLevel){ice = coldLevel}
            iceColor = getIceGrd(ice);
            ctx.clearRect(0,0,100*vw,100*vh);
            trigger(0);
            majorLabel('#3f7eb3');
            drawLeft(left,fireColor);
            drawRight(right,iceColor); 
            right = right + 0.01;left = left-(left-fireDown)/step;
            if (left<=fireDown){left=fireDown}
            if (right+fireDown>=1){right = 1-fireDown};
        }, 50*index);
    }

}

function trigger(animate){
    const trgRadius = 0.25*radius;
    const trgCenter = 10*vw;
    ctx.beginPath();
    ctx.arc(trgCenter,trgCenter,trgRadius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#e8e9ea';ctx.lineWidth = 1;ctx.fillStyle = '#e8e9ea'
    ctx.stroke();
    ctx.font = 3.25*vw + 'px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(" Trig",trgCenter-trgRadius,trgCenter-0.5*vw);
    ctx.fillText("gers",trgCenter-2*vw,trgCenter + 2*vw);
    ctx.closePath(); 


    //line animation
    //line to fire

    if (animate==1){
    //const lineColor = ['#1b2735','#313c49','#45825d','#8d939a','#a3a8ae','#e8e9ea']
    setTimeout(() => {
        var angle = Math.PI * 30 /180;
        //line to fire
        ctx.beginPath();
        ctx.moveTo(trgCenter,trgCenter+trgRadius);
        ctx.quadraticCurveTo(trgCenter,centerY,centerX-radius,centerY);
        ctx.strokeStyle = '#a3a8ae';
        ctx.stroke();
        //line to ice
        ctx.moveTo(trgCenter+Math.cos(angle)*trgRadius,trgCenter-(Math.sin(angle)*trgRadius));
        ctx.quadraticCurveTo(centerX-radius/2,trgCenter-3*trgRadius,centerX+radius*Math.cos(angle*2),centerY-radius*Math.sin(angle*2));
        ctx.strokeStyle = '#a3a8ae';
        ctx.stroke();
        ctx.closePath();          
    }, 500);
    } else {
        var angle = Math.PI * 30 /180;
        //line to fire
        ctx.beginPath();
        ctx.moveTo(trgCenter,trgCenter+trgRadius);
        ctx.quadraticCurveTo(trgCenter,centerY,centerX-radius,centerY);
        ctx.strokeStyle = '#a3a8ae';
        ctx.stroke();
        //line to ice
        ctx.moveTo(trgCenter+Math.cos(angle)*trgRadius,trgCenter-(Math.sin(angle)*trgRadius));
        ctx.quadraticCurveTo(centerX-radius/2,trgCenter-3*trgRadius,centerX+radius*Math.cos(angle*2),centerY-radius*Math.sin(angle*2));
        ctx.strokeStyle = '#a3a8ae';
        ctx.stroke();
        ctx.closePath();   
    }


}

function baseAnimation(){
    //0.45-0.55
    const min = 0.45;
    const max = 0.55;
    const maxStep = 15;
    var gap = 0;
    var left = min;
    var fwd = 0.01;
    var step = 0;

    var fire = getFireGrd(2);
    var ice = getIceGrd(2);

    setInterval(() => {
        ctx.clearRect(0,0,100*vw,100*vh);
        drawLeft(left-gap,fire);
        drawRight(1-left-gap,ice);   
        left = left + fwd; 
        step++;

        if (left>max){
            left=max;
        }
        if (left<min){
            left=min;
        }
        if (step>maxStep){
            step = 0;
            if (left>=max){fwd = -0.01;}
            if (left<=min){fwd = 0.01;}
        }
    }, 200);

}

function dysAutonomia(maxL,maxR,minR,loop){
    
    var fire = getFireGrd(1);
    var ice = getIceGrd(1);

    //step 0 -- together
    drawLeft(0.5,fire);
    drawRight(0.5,ice);

    //step 1 -- separated;
    var left = 0.5;var right = 0.5;
    var end = Math.max(0.5-maxL,0.5-maxR);
    var step1 = setInterval(() => {
        for (let index = 0; index <= end; index=index+0.01) {
        left = left - index;
        if (left<maxL){left=maxL};
        right = right + index;
        if (right>maxR){right=maxR}
        ctx.clearRect(0,0,100*vw,100*vh);
        majorLabel('#3f7eb3');
        drawLeft(left,fire);
        drawRight(right,ice);
      } 
    }, 200);
    clearInterval(step1);

    //step2
    //step2 -- animated ice
    var step = 0;var maxStep = 10+(maxR-minR)*10;var fwd = 0.01;
    var right = maxR+step;var left = maxL;
    var count = 0;
    var step2 = setInterval(function(){
        animateIce();count++;

        if (loop>0 && count>=(maxStep*loop)){
        clearInterval(step2);
    }
        },100)


    function animateIce(){
            ctx.clearRect(0,0,100*vw,100*vh);
            majorLabel('#3f7eb3');
            right = right + fwd;
            step++;
            if (right<minR){
                right = minR;left = left+0.01}
            if (right>maxR){
                right = maxR;left = left-0.01};
            if (step>maxStep){
                step = 0;
                if (right>=maxR){fwd = -0.01;}
                if (right<=minR){fwd = 0.01;}
            }
            drawLeft(left,fire);
            drawRight(right,ice);

    }
}

function getFireGrd(hot){

    const fire = ctx.createLinearGradient(centerX,centerY+radius,centerX,centerY-radius);
    for (let index = 0; index < fireColor.length; index++) {
        var hotFactor = (hot + index)/10;
        if (hotFactor>1){hotFactor =1}
        fire.addColorStop(hotFactor, fireColor[index]);
    }
    return fire;
}

function getIceGrd(cold){
    const ice= ctx.createLinearGradient(centerX,centerY+radius,centerX,centerY-radius,);
    for (let index = 0; index < iceColor.length; index++) {
        var coldFactor = (cold + index)/10;
        if (coldFactor>1){coldFactor =1}
        ice.addColorStop(coldFactor, iceColor[index]);
    }
    return ice;
}

function majorLabel(color){
    //angle left = 110
    const fontSize = 2.5*vw;
    const xLeft = centerX + Math.cos(Math.PI * 110/180) * radius - 0.5*fontSize;
    const yLeft = centerY + Math.sin(Math.PI * 110/180) * radius;
    ctx.beginPath();
    ctx.font = fontSize + 'px Arial';
    ctx.textAlign = 'right';ctx.fillStyle = color
    ctx.fillText('Sympathetic',xLeft-fontSize,yLeft);
    
    //right angle = 70
    const xRight = centerX + Math.cos(Math.PI * 70/180) * radius + 0.5*fontSize;
    const yRight = centerY + Math.sin(Math.PI * 70/180) * radius;
    ctx.textAlign = 'left';
    ctx.fillText('Parasympathetic',xRight+fontSize,yRight);

    ctx.font = 0.7*fontSize + 'px Arial';
    ctx.textAlign = 'right';
    ctx.fillText('nervous system',xLeft-fontSize,yLeft+0.7*fontSize);
    ctx.textAlign = 'left';
    ctx.fillText('nervous system',xRight+fontSize,yRight+0.7*fontSize);
}

function drawLeft(ratio,color){
    //arc left
    ctx.beginPath();
    ctx.arc(centerX,centerY+(radius*(1-ratio)),radius*ratio, 1.5*Math.PI, 0.5*Math.PI);
    ctx.arc(centerX,centerY, radius, 0.5 * Math.PI, 1.5 * Math.PI);
    ctx.arc(centerX,centerY-(radius*ratio),radius*(1-ratio), 1.5*Math.PI, 0.5*Math.PI,true);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
}

function drawRight(ratio,color){
    //arc right
    ctx.beginPath();
    ctx.arc(centerX,centerY-(radius*(1-ratio)),radius*ratio,0.5*Math.PI,1.5*Math.PI);
    ctx.arc(centerX,centerY,radius, 1.5*Math.PI,0.5*Math.PI);
    ctx.arc(centerX,centerY+(radius*ratio),radius*(1-ratio),0.5*Math.PI,1.5*Math.PI,true);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath()
}

 function createCanvas(mag) {
  const scale = window.devicePixelRatio;
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  canvas.width = Math.floor(window.innerWidth * scale*mag)
  canvas.height = Math.floor(window.innerHeight * scale*mag)
  ctx.scale(scale*mag,scale*mag)
}
</script>
    
</body>
</html>
