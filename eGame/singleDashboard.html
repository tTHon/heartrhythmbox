<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="box coral.png" type="image/png" sizes="60x60">
  <meta name="author" content="t'Thon">
  <title>eGame-single dashboard</title>
  <script src="https://kit.fontawesome.com/2c3e1e841c.js" crossorigin="anonymous"></script>

</head>

<style>
* {background-color:#333;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
margin: 0;}
@media only screen and (max-width: 900px) {
        .noMobile{display:none}
        .flex33, .refBarFlex {flex: 100%;}
        .flex33 i {display: none;}
        .nameBar, .scoreBar {flex-wrap: wrap;}
      }

#title {font-size: 1.8vmax;padding: 0.5vmax;color: #f8f7f5;display: flex;margin-top: 0;opacity: 0.7;
  background-color: #383838;width: 100%;}
.titleFlex {flex: 40%;background-color: #383838;vertical-align: bottom;padding:0 1vmax;}
.glowing {animation: glow 30s ease-in-out infinite;}
.titleFlexM, .titleFlexM img {flex: 10%;background-color: #383838;vertical-align: bottom;}
#ccLogo {width: 2vmax;}

/*glow*/
@keyframes glow {
    0% {text-shadow: none;letter-spacing: 0.1vw;}
    3% {text-shadow: 0 0 5px #d0c9bb;}
    6% {text-shadow: 0 0 10px #d0c9bb;}
    9% {text-shadow: 0 0 25px #e0dbd2, 0 0 10px #f0eee9;letter-spacing: 0.2vw;}
    12% {text-shadow: 0 0 20px #d0c9bb;}
    15% {text-shadow: 0 0 10px #d0c9bb;}
    18% {text-shadow: 0 0 5px #d0c9bb;}
    21% {text-shadow: none;letter-spacing: 0.1vw;}
    100% {text-shadow: none;letter-spacing: 0.1vw;}
  }
@-webkit-keyframes glow {
    0% {text-shadow: none;letter-spacing: 0.1vw;}
    3% {text-shadow: 0 0 5px #d0c9bb;}
    6% {text-shadow: 0 0 10px #d0c9bb;}
    9% {text-shadow: 0 0 25px #e0dbd2, 0 0 10px #f0eee9;letter-spacing: 0.2vw;}
    12% {text-shadow: 0 0 20px #d0c9bb;}
    15% {text-shadow: 0 0 10px #d0c9bb;}
    18% {text-shadow: 0 0 5px #d0c9bb;}
    21% {text-shadow: none;letter-spacing: 0.1vw;}
    100% {text-shadow: none;letter-spacing: 0.1vw;}
  }

.nameBar, .scoreBar {display: flex;width: 100%;padding: 1vmax;}
.nameBar {padding-top: 4vmax;}
.canvasZone {text-align:center;background-color: #333;border-top:#555 solid 0.1vmax;}
.scoreBar {padding-top: none;}
.score {padding:0 0.5vmax;border-radius: 0.5vmax;border: #555 solid 0.2vmax;}

/*refresh bar*/
.refBar {display: flex;text-align: left;border-bottom:#555 solid 0.1vmax;}
.refBarFlex {width: 33%;color: #cdcdcd;
  font-size: 2vmax;}
.flex33 {flex: 33%;padding-top: 1vmax;color: #f1f1f1;font-size: 2vmax;
  text-align: center;}
.flex33 i {color: #ddd;}
.pName, .score {font-size: 4vmax;}
.refBut {padding-left: 0.5vmax;cursor: pointer;}

/*bottom stuff*/
.menuDot {color:#888;cursor: pointer;}
.itemBar {padding: 1vmax;color: #888;display: flex;}
#qNav {float:left;font-size: 3vmax;color: #fafafa;vertical-align: bottom;flex: 60%;}
#foot {font-size:1.8vmax;color: #777;flex: 40%;
  vertical-align: bottom;text-align:right;line-height: 150%;}

/*scorecard*/
#scoreCard{display: none;background-color: rgba(22,22,22,0.8);top: 5%;left: 5%;animation: fadeIn 1s;
    position: fixed;z-index: 1;padding: 2vmax;font-size: 3vmax;color: #cdcdcd;width: auto;}
#manual, #saveChange, #exit, #undo {color: #ddd;cursor: pointer;padding: 0.5vmax;border-radius: 0.5vmax;border: #888 solid 0.1vmax;
  font-size: 2vmax;}
#saveChange, #undo {display: none;}
#scoreT, #scoreT th, #scoreT tr, #scoreT td {
  padding: 1vmax;border:#888 solid 0.1vmax;text-align: center;background-color: #333;}

#dn {display: none;}



/* zoom */
@keyframes fadeIn {
  from {opacity: 0%;}
  to {opacity: 90%;}
}


</style>

<body>

<div id="main">
<!--titleBar-->
<div id="title">
  <div class="titleFlex" 
  style="text-align: left;letter-spacing: 0.5vw;">
    CC2023
   </div>
  <div class="titleFlexM" style="text-align:center;">
    <img id="ccLogo" src="ccLogoBeige.png" style="display: inline;"></div>
  <div class="titleFlex glowing" style="text-align:right;">ElectroCardioGame</div>

</div>

<!--name-->
<div class="nameBar">
  <div class="flex33">
    <div class="pName" style="color: #ff7632">
      <img src="png\phoenix-framework.png" style="border-radius: 2vmax;padding: 0.5vmax;
      border: #444 solid 0.2vmax;width: 4vmax;vertical-align: -15%;">
      DAO</div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#30d5c8">
      <img src="png\wolf-pack-battalion.png" style="border-radius: 2vmax;padding: 0.5vmax;
      border: #444 solid 0.2vmax;width: 4vmax;vertical-align: -15%;">
      KHAW</div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#cbf482">
      <img src="png\firefox-browser.png" style="border-radius: 2vmax;padding: 0.5vmax;
      border: #444 solid 0.2vmax;width: 4vmax;vertical-align: -15%;">
    OAT</div>
  </div>
</div>

<!--canvas-->
<div class="canvasZone">
  <canvas id="canvas"></canvas>
</div>
<!--refresh but-->
<div class="refBar">
  <div class="refBarFlex">
    <i id="ref1" class="fa-solid fa-rotate-right refBut" onclick="refresh(1,p1S)"></i>
  </div>
  <div class="refBarFlex">
    <i id="ref2" class="fa-solid fa-rotate-right refBut" onclick="refresh(2,p2S)"></i>
  </div>
  <div class="refBarFlex">
    <i id="ref3" class="fa-solid fa-rotate-right refBut" onclick="refresh(3,p3S)"></i>
  </div>
</div>

<!--scoreBar-->
<div class="scoreBar">
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#ff7632">0</span>
  </div>
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#30d5c8">0</span>
  </div>
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#cbf482">0</span>
  </div>

</div>


<!--bottom stuffs-->
<div class="itemBar">
  <div id="qNav">

    <span class="menuDot" onclick="showScoreCard('on')">&#9776;</span>

       Question
        <span id="dn" onclick="qNav(-1)" style="cursor:pointer;">&lt;</span>
        <span id="qNow">0</span> 
        /
        <span id="qAll">12</span>
        <span id="up" onclick="qNav(1)" style="cursor:pointer;">&gt;</span>
  </div>
  <!--foot-->
  <div id="foot">
    <sup>x</sup> heartRhythmBox.com 
    <img src="boxGrey.png" style="width:2.2vmax;vertical-align: middle;">
  </div>

</div>


<!--scoreCard-->
<div id="scoreCard">
  Score Card
  <div style="max-width:85vw;overflow-x: scroll;">
  <table id="scoreT">
  </table>
  </div>
  <div style="text-align:center;">
  <button id="manual" title="manually enter" onclick="mEnterInit()">
    <i class="fa-solid fa-pen"></i>
  </button>
  <button id="undo" title="undo all" onclick="undo()">
    <i class="fa-solid fa-rotate-left"></i>
  </button>
  <button id="saveChange" onclick="saveMEnter()">Save Change(s)</button>
  <button id="exit" onclick="showScoreCard('off')">Close</button>
  </div>

</div>



</div>

<script src="fetchScoreNoNet.js"></script>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var vw = window.innerWidth/100;
var vh = window.innerHeight/100;

//gauge box size 32vw x 50vh
var radius = 10*vw;var baseY = 30*vh;

createCanvas()
drawFace(1);
drawFace(2);
drawFace(3);
drawHand(1,-120);
drawHand(2,-120);
drawHand(3,-120);
drawLabel(1);
drawLabel(2);
drawLabel(3);






</script>

</body>
</html>
