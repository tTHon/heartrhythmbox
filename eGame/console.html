<style>
* {background-color:#333;font-family: 'Raleway', sans-serif;margin: 0;}
@media only screen and (max-width: 900px) {
        .noMobile{display:none}
        .flex33, .refBarFlex {flex: 100%;}
        .flex33 i {display: none;}
        .nameBar, .scoreBar {flex-wrap: wrap;}
      }

#title {font-size: 2vmax;padding: 0.5vmax;color: #f8f7f5;margin-top: 0;opacity: 0.7;text-align: center;
  background-color: #383838;width: 100%;}
.titleFlex {flex: 40%;background-color: #383838;vertical-align: bottom;padding:0 1vmax;}
.glowing {animation: glow 30s ease-in-out infinite;}
.titleFlexM, .titleFlexM img {flex: 10%;background-color: #383838;vertical-align: bottom;}
#ccLogo {width: 2vmax;}

/*glow*/
@keyframes glow {
    0% {text-shadow: none;letter-spacing: 0.1vw;}
    3% {text-shadow: 0 0 5px #d0c9bb;}
    6% {text-shadow: 0 0 10px #d0c9bb;}
    9% {text-shadow: 0 0 25px #e0dbd2, 0 0 10px #f0eee9;letter-spacing: 0.2vw;}
    12% {text-shadow: 0 0 20px #d0c9bb;}
    15% {text-shadow: 0 0 10px #d0c9bb;}
    18% {text-shadow: 0 0 5px #d0c9bb;}
    21% {text-shadow: none;letter-spacing: 0.1vw;}
    100% {text-shadow: none;letter-spacing: 0.1vw;}
  }
@-webkit-keyframes glow {
    0% {text-shadow: none;letter-spacing: 0.1vw;}
    3% {text-shadow: 0 0 5px #d0c9bb;}
    6% {text-shadow: 0 0 10px #d0c9bb;}
    9% {text-shadow: 0 0 25px #e0dbd2, 0 0 10px #f0eee9;letter-spacing: 0.2vw;}
    12% {text-shadow: 0 0 20px #d0c9bb;}
    15% {text-shadow: 0 0 10px #d0c9bb;}
    18% {text-shadow: 0 0 5px #d0c9bb;}
    21% {text-shadow: none;letter-spacing: 0.1vw;}
    100% {text-shadow: none;letter-spacing: 0.1vw;}
  }

.nameBar, .scoreBar {padding: 1vmax;}
.nameBar {padding-top: 4vmax;}
.canvasZone {text-align:center;background-color: #333;border-top:#555 solid 0.1vmax;}
.scoreBar {padding-top: none;}
.score {padding:0 0.5vmax;border-radius: 0.5vmax;border: #555 solid 0.2vmax;}

/*refresh bar*/
.refBar {display: flex;text-align: left;border-bottom:#555 solid 0.1vmax;}
.refBarFlex {width: 33%;color: #cdcdcd;
  font-size: 2vmax;}
.flex33 {flex: 33%;padding-top: 1vmax;color: #f1f1f1;font-size: 2vmax;
  text-align: center;}
.flex33 i {color: #ddd;}
.pName, .score {font-size: 50px;}
.refBut {padding-left: 0.5vmax;cursor: pointer;}

/*bottom stuff*/
.itemBar {padding: 1vmax;color: #888;line-height: 100%;width: fit-content;margin-left: auto;margin-right: auto;
  display: flex;background-color: rgba(22,22,22,0.8);cursor: pointer;}
.menuItem {padding: 1vmax;background-color: rgba(22,22,22,0.8);vertical-align: bottom;
  text-align: center;line-height: 100%;}
.menuItem i {color: #ddd;background-color: rgba(22,22,22,0.8);font-size: 5vmax;padding: 0.5vmax;}
#qNow, #qAll {font-size: 5vmax;color: #eee;}
.menuText {color: #ddd;font-size: 1.5vmax;padding: 0;background:none;padding: 0.5vmax;}

/*scorecard*/
#scoreCard{background-color: rgba(22,22,22,0.8);width: fit-content;margin-left: auto;
  margin-top: 1vmax;margin-right: auto;
    padding: 2vmax;font-size: 3vmax;color: #cdcdcd;}
#manual, #saveChange, #exit, #undo {color: #ddd;cursor: pointer;padding: 0.5vmax;border-radius: 0.5vmax;border: #888 solid 0.1vmax;
  font-size: 2vmax;}
#saveChange, #undo {display: none;}
#scoreT, #scoreT th, #scoreT tr, #scoreT td {
  padding: 1vmax;border:#888 solid 0.1vmax;text-align: center;background-color: #333;}


/*start/stop Q*/
#ss {background-color: rgba(22,22,22,0.8);max-width: 60vw;margin-left: 20vw;margin-top: 1vmax;
    padding: 1vmax;font-size: 2.2vmax;color: #cdcdcd;}
#ssContent {display: flex;flex-wrap: wrap;padding: 1vmax;}
.ssItem {flex-basis: 3vw;text-align: center;padding: 0.5vmax;border: #888 solid 0.1vmax;cursor: pointer;}
#start, #end {padding: 0.5vmax;border: #888 solid 0.1vmax;border-radius: 1vmax;cursor: pointer;
  margin: 0.5vmax;font-size: 2vmax;text-align: center;}
#stop {display: none;}

/*top score*/
.cursive {font-family: 'Audiowide', cursive;}
#audience {background-color: #0f201f;width: fit-content;height: fit-content;padding: 3vmax;
opacity: 0.9;margin-top: 1vmax;margin-left: auto;margin-right: auto;}
#audienceTitle {color: #c5f000;font-size: 4vmax;text-align: center;background-color: #0F201F;padding: 2vmax;}
#audienceTable {font-size: 2.5vmax;color: #f1f1f1;border: none;text-align:center;margin-left: auto;margin-right: auto;}
#audienceTable tr,#audienceTable td {
  border-bottom: #aaa solid 0.1vmax;padding: 0.5vmax;line-height: 110%;}
#audienceTable th {padding: 0.5vmax;line-height: 110%;font-weight: 600;}
.aName, .aScore, .aNameH, .aScoreH {min-width: 15vmax;border-bottom: #aaa solid 0.1vmax;}
.fa-medal {cursor: pointer;}
#aNavBar {padding: 2vmax 1vmax;text-align: center;margin-left: auto;margin-right: auto;
margin-top: 2vmax;background-color: #0F201F;}
.aNavItem {padding: 0.5vmax;border: #aaa solid 0.1vmax;font-size: 2vmax;border-radius: 1vmax;
  display: inline;color: #ddd;margin-right: 1vmax;cursor: pointer;}
.tStamp, #tStampH {display: none;font-size: 1.8vmax;}


/* zoom */
@keyframes fadeIn {
  from {opacity: 0%;}
  to {opacity: 90%;}
}


</style>
