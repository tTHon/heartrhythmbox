<!DOCTYPE html>
<html>
  <script src="https://kit.fontawesome.com/2c3e1e841c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<style>
* {background-color:#333;font-family: 'Raleway', sans-serif;}
.nameBar, .scoreBar {display: flex;width: 100%;padding: 1vmax;}
.flex33 {width: 33%;padding-top: 1vmax;color: #f1f1f1;font-size: 2vmax;text-align: center;}
.flex33 i {cursor: pointer;color: #ddd;}
.pName, .score {font-size: 3.5vmax;}
.score {padding: 0.2vmax 0.5vmax;
  border-radius: 0.5vmax;border: #555 solid 0.2vmax;}
.refBut {padding: 1vmax;margin-top: 0.5vmax;}
</style>

<body>

<div id="demo"></div>
<div class="nameBar">
  <div class="flex33">
    <div class="pName" style="color:#f8b735">
      <i class="fa-regular fa-star fa-fw" style="color:#f8b735;border-radius: 3.5vmax;
      border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
      DAO
    </div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#68ea97">
      <i class="fa-solid fa-leaf fa-fw" style="color:#68ea97;border-radius: 3.5vmax;
      border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
      POM</div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#72dcff">
    <i class="fa-solid fa-wheat-awn fa-fw" style="color:#72dcff;border-radius: 3.5vmax;
    border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
    OAT</div>
  </div>
</div>
<div style="text-align:center;background-color: #333;">
  <canvas id="canvas" style="border-top:#555 solid 0.1vmax"></canvas>
</div>
<div class="scoreBar">
  <div class="flex33">
    <span class="score" style="color:#f8b735">0</span><br>
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(1)"></i>
  </div>
  <div class="flex33">
    <span class="score" style="color:#68ea97">0</span><br>
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(2)"></i>
  </div>
  <div class="flex33">
    <span class="score" style="color:#72dcff">0</span><br>
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(3)"></i>
  </div>

</div>
<form method="POST" id="questionNav">
<div class="itemBar" style="padding: 2.2vmax 1vmax;color: #888;text-align: right;font-size: 1.8vmax;">
  <span id="qNav" style="float:left;font-size: 3vmax;color: #fafafa;vertical-align: bottom;">
    Question:
    <span id="qNow">0</span> 
    /
    <span id="qAll">12</span>

    <i class="fa-solid fa-chevron-right" onclick="next()"
    style="border-radius: 3.5vmax;border: #555 solid 0.2vmax;padding: 0 0.5vmax;
    cursor: pointer;" id="nextArrow">
      <input id="questionNo" type="text" style="display:none;" name="qNo">
      <input id="submitBut" type="submit" value="Submit" style="display:none"> </i>
    </span>
  </span>
</form>
  CC2023
  <img src="x.png" style="width:1.2vmax;vertical-align: middle;">
  ElectroCardioGame
  <img src="ccLogo.png" style="width:2vmax;vertical-align: bottom;">

</div>

<div id="foot" 
style="font-size:1.6vmax;padding-top: 1vmax;color: #575757;
text-align: center;border-top: #555 solid 0.1vmax;line-height: 100%;">
  <img src="boxGrey.png" style="width:2.2vmax;vertical-align: middle;">
  property of heartRhythmBox.com 
  
</div>


<script src="fetchScore.js"></script>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var vw = window.innerWidth/100;
var vh = window.innerHeight/100;

//gauge box size 32vw x 50vh
var radius = 10*vw;var baseY = 30*vh;

createCanvas()
drawFace(1);
drawFace(2);
drawFace(3);
drawHand(1,-120);
drawHand(2,-120);
drawHand(3,-120);
drawLabel(1);
drawLabel(2);
drawLabel(3);

function refresh(gNo){
  reFetch(questionNumber,gNo)
}

</script>

</body>
</html>
