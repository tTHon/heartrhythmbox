<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="box coral.png" type="image/png" sizes="60x60">
  <meta name="author" content="t'Thon">
  <title>eGame-dashboard</title>
  <script src="https://kit.fontawesome.com/2c3e1e841c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<style>
* {background-color:#333;font-family: 'Raleway', sans-serif;}
.nameBar, .scoreBar {display: flex;width: 100%;padding: 1vmax;}
.scoreBar {padding-top: none;}
.canvasZone {text-align:center;background-color: #333;border-top:#555 solid 0.1vmax;}
.refBar {display: flex;text-align: left;border-bottom:#555 solid 0.1vmax;}
.refBarFlex {width: 33%;padding-top: 0vmax;color: #cdcdcd;
  font-size: 2vmax;}
.flex33 {width: 33%;padding-top: 1vmax;color: #f1f1f1;font-size: 2vmax;
  text-align: center;}
.flex33 i {cursor: pointer;color: #ddd;}
.pName, .score {font-size: 4vmax;}
.score {padding:0 0.5vmax;border-radius: 0.5vmax;border: #555 solid 0.2vmax;}
.refBut {padding-left: 0.vmax;margin-top: 0.1vmax;cursor: pointer;}
#menu {display: none;background-color: rgba(22,22,22,0.8);cursor: pointer;
    position: fixed;z-index: 1;padding: 1vmax;font-size: 3vmax;}
.menuItem {padding: 1vmax;background-color: rgba(22,22,22,0.8);}
.menuItem a {text-decoration: none;color: #ddd;background-color: rgba(22,22,22,0.8);}
.menuItem i {color: #ddd;border: none;background-color: rgba(22,22,22,0.8);}
#bkArrow {display: none;}
#scoreCard{display: none;background-color: rgba(22,22,22,0.8);top: 10%;left: 10%;
    position: fixed;z-index: 1;padding: 1vmax;font-size: 3vmax;color: #cdcdcd;}
#exit {position: fixed;top: 12%;right: 12%;color: #ddd;cursor: pointer;}
#scoreT, th, tr, td {padding: 1vmax;border:#888 solid 0.1vmax;text-align: center;}


</style>

<body>

<!--name-->
<div class="nameBar">
  <div class="flex33">
    <div class="pName" style="color:#f8b735">
      <i class="fa-regular fa-star fa-fw" style="color:#f8b735;border-radius: 3.5vmax;
      border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
      DAO
    </div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#68ea97">
      <i class="fa-solid fa-leaf fa-fw" style="color:#68ea97;border-radius: 3.5vmax;
      border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
      POM</div>
  </div>
  <div class="flex33">
    <div class="pName" style="color:#72dcff">
    <i class="fa-solid fa-wheat-awn fa-fw" style="color:#72dcff;border-radius: 3.5vmax;
    border: #444 solid 0.2vmax;padding: 0.5vmax;"></i>
    OAT</div>
  </div>
</div>

<!--canvas-->
<div class="canvasZone">
  <canvas id="canvas"></canvas>
</div>
<!--refresh but-->
<div class="refBar">
  <div class="refBarFlex">
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(1,p1Score)"></i>
  </div>
  <div class="refBarFlex">
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(2,p2Score)"></i>
  </div>
  <div class="refBarFlex">
    <i class="fa-solid fa-rotate-right refBut" onclick="refresh(3,p3Score)"></i>
  </div>
</div>

<!--scoreBar-->
<div class="scoreBar">
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#f8b735">0</span>
  </div>
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#68ea97">0</span>
  </div>
  <div class="flex33" style="padding:none">
    <span class="score" style="color:#72dcff">0</span>
  </div>

</div>


<!--bottom stuffs-->
<div class="itemBar" style="padding: 2.2vmax 1vmax;color: #888;text-align: right;">
  <span id="qNav" style="float:left;font-size: 3vmax;color: #fafafa;
  vertical-align: bottom;">

    <i class="fa-solid fa-ellipsis-vertical menuDot " onclick="showMenu()"
    style="color:#888;cursor: pointer;"></i>

    <i class="fa-solid fa-chevron-left fa-fw" onclick="next(-1)"
    style="border-radius: 3.5vmax;border: #555 solid 0.2vmax;
    padding: 0 0.5vmax;cursor: pointer;" id="bkArrow"></i>

        Question
        <span id="qNow">0</span> 
        /
        <span id="qAll">12</span>

    <i class="fa-solid fa-chevron-right" onclick="next(1)"
    style="border-radius: 3.5vmax;border: #555 solid 0.2vmax;
    padding: 0 0.5vmax;cursor: pointer;" id="nextArrow"></i>

  </span>

  ElectroCardioGame
  <img src="x.png" style="width:1.2vmax;vertical-align: middle;">
  CC2023
  <img src="ccLogo.png" style="width:2vmax;vertical-align: bottom;">
</div>

<!--form-->
<form method="POST" id="questionNav" style="display:none;">
<input id="questionNo" type="text" style="display:none;" name="qNo">
<input id="submitBut" type="submit" value="Submit" style="display:none">
</form>

<!--modal-->
<div id="menu">
  <span class="menuItem" title="audience response">
    
    <i class="fa-solid fa-people-line fa-fw"></i></a>
    </span>
  <span class="menuItem" title="score cards" onclick="showScoreCard()">
    <i class="fa-solid fa-list-check fa-fw"></i>
  </span>
</div>

<!--scoreCard-->
<div id="scoreCard">
  Scorecard
  <button id="exit" onclick="showMenu()">X</button>
  <table id="scoreT">
  </table>
</div>

<!--foot-->
<div id="foot" 
style="font-size:1.6vmax;padding-top: 1vmax;color: #575757;
text-align: center;border-top: #555 solid 0.1vmax;line-height: 100%;">
  <img src="boxGrey.png" style="width:2.2vmax;vertical-align: middle;">
  property of heartRhythmBox.com 
  
</div>
<div id="test" style="color:white"></div>

<script src="fetchScore.js"></script>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var vw = window.innerWidth/100;
var vh = window.innerHeight/100;

//gauge box size 32vw x 50vh
var radius = 10*vw;var baseY = 30*vh;

createCanvas()
drawFace(1);
drawFace(2);
drawFace(3);
drawHand(1,-120);
drawHand(2,-120);
drawHand(3,-120);
drawLabel(1);
drawLabel(2);
drawLabel(3);
reFetch();

function refresh(gNo,array){
  reFetch()
  updateScore(gNo,array,questionNumber)
}

var menuToggle = 0;
function showMenu(){
  //get qNav posision
  dot = document.getElementById('qNav')
  menu = document.getElementById('menu')

  //calc vmax qNav font size = 3vmax
  if (window.innerWidth>window.innerHeight){
    pos = 3*(window.innerWidth/100)
  } else {pos = 3*(window.innerHeight/100)}
  menu.style.top = dot.offsetTop-(pos/2) + 'px'
  menu.style.left = dot.offsetLeft+(pos) + 'px'

  if (menuToggle == 0){
    menu.style.display = 'block'
    menuToggle = 1;
  }
  else if (menuToggle == 1){
    menu.style.display = 'none'
    menuToggle = 0;
    //clear scorecard
    card = document.getElementById(scoreCard)
    scoreCard.style.display = 'none'
    scoreT = document.getElementById('scoreT')
    scoreT.deleteRow(-1);
    scoreT.deleteRow(-1);scoreT.deleteRow(-1);scoreT.deleteRow(-1);
  }
}

function showScoreCard(){
  card = document.getElementById(scoreCard)
  scoreCard.style.display = 'block'
  scoreT = document.getElementById('scoreT')
  scoreT.deleteRow(-1);
    scoreT.deleteRow(-1);scoreT.deleteRow(-1);scoreT.deleteRow(-1);

  var player = ['DAO','POM','OAT']
  var head = scoreT.insertRow(0);
  var row1 = scoreT.insertRow(1);
  var row2 = scoreT.insertRow(2);
  var row3 = scoreT.insertRow(3);

  //header
  for (let index = 0; index <= totalQ; index++) {
    var cell = head.insertCell(index)
    cell.innerHTML = index
    if (index ==0){cell.innerHTML = ' '}
    if (index ==totalQ){cell.innerHTML = 'Total'}
  }

  //p1
  for (let i=0;i<=totalQ;i++){
    let cell = row1.insertCell(i)
    if (p1Score[i]>=0){
      cell.innerHTML = p1Score[i] 
    } else {cell.innerHTML = ' '}

    if (i==0){cell.innerHTML=player[0]}
    if (i==totalQ){cell.innerHTML = scoreSum(p1Score)}
  }

  //p2
  for (let i=0;i<=totalQ;i++){
    let cell = row2.insertCell(i)
    if (p2Score[i]>=0){
      cell.innerHTML = p2Score[i] 
    } else {cell.innerHTML = ' '}

    if (i==0){cell.innerHTML=player[1]}
    if (i==totalQ){cell.innerHTML = scoreSum(p2Score)}
  }

  //p3
  for (let i=0;i<=totalQ;i++){
    let cell = row3.insertCell(i)
    if (p3Score[i]>=0){
      cell.innerHTML = p3Score[i] 
    } else {cell.innerHTML = ' '}

    if (i==0){cell.innerHTML=player[2]}
    if (i==totalQ){cell.innerHTML = scoreSum(p3Score)}
  }

  function scoreSum(array){
    var sum=0;
    for (let index = 0; index < totalQ; index++) {
      add = array[index]
      if (add>=0){sum = sum+ array[index];}
    }
    return sum;
  }

}

</script>

</body>
</html>
