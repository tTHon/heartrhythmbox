<style>
    * {font-family: 'Noto Sans Thai', sans-serif;;background-color:#333;margin: 0;}
    .nameBar {width: 100%;font-size: 3vmax;text-align: center;margin: 0.1vmax;
    border-radius: 1vw;cursor: pointer;background-color: #222;padding: 1vmax;font-weight: 300;}
    .score {font-size: 2.5vmax;padding: 0.5vmax;margin-top: 0.5vh;font-weight: 400;}
</style>
<body>
<!--player bar-->
<div>
    <div class="nameBar" style="color: #30d5c8;" onclick="whoIsOn(0)">
        ข้าว
      <div class="score">Score</div>
    </div>
    <div class="nameBar" style="color:#ff7632" onclick="whoIsOn(1)">
      เต่า
      <div class="score">Score</div>
    </div>
    <div class="nameBar" style="color: #cbf482;" onclick="whoIsOn(2)">
      แจน
      <div class="score">Score</div>
    </div>
</div>
