<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo fn</title>
</head>
<body>
    <a href="/.netlify/functions/hello">click here</a>

    <form id="form" action="/.netlify/functions/hello">
        <label>
        <input name="name">enter text        
        </label>
        <button type="submit">submit</button>
    </form>

    <button id="bt" onclick="sendData()">click here</button>
</body>
<script>


    async function sendData(){
        var no = 'netlify'
        url = '/.netlify/functions/hello?name='+no
        const response = await fetch (url)
        .then (response=>response.json())
        document.getElementById('form').innerHTML = response

    }
</script>
</html>
